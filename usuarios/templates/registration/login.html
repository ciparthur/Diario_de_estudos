{% extends 'diario/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Seu nome de usuário e senha não coincidem. Por favor, tente novamente.</p>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>
{% endblock %}
