{% extends 'diario/base.html' %}

{% block header %}
    <h2>Tópicos:</h2>
{% endblock %}

{% block content %}
    <ul>
        {% for topico in topicos %}
            <li>
                <h3>
                    <a href="{% url 'topico' topico.id %}">{{ topico }}</a>
                </h3>
            </li>
        {% empty %}
            <li>Ainda não há tópicos</li>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'novo_topico' %}">Novo tópico</a></h3>
{% endblock content %}
