{% extends 'diario/base.html' %}

{% block content %}
  <ul>
    {% for topico in topicos %}
      <li><a href="{% url 'topico' topico.id %}">{{ topico }}</a></li>
    {% empty %}
      <li>Nenhuma tópico encontrado.</li>
    {% endfor %}
  </ul>
  <br>
  <p><a href="{% url 'novo_topico' %}">Novo tópico</a></p>
{% endblock content %}
